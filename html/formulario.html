<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abertura de Conta - Validação JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Abrir Nova Conta TechMarket</h1>
        <p>Preencha seus dados para continuar o cadastro.</p>
        <form id="cadastroForm">
            <label for="cpf">CPF (apenas números)</label>
            <input type="text" id="cpf" maxlength="11" placeholder="Ex: 12345678900">
            <div id="error-cpf" class="error-message"></div>
            <label for="dataNascimento">Data de Nascimento</label>
            <input type="date" id="dataNascimento">
            <div id="error-dataNascimento" class="error-message"></div>
            <label for="telefone">Telefone (DDD + Número)</label>
            <input type="tel" id="telefone" maxlength="11" placeholder="Ex: 11987654321">
            <div id="error-telefone" class="error-message"></div>
            <button type="submit">Cadastrar</button>
            <div id="success-message" class="success-message" style="display: none;">Cadastro validado com sucesso!</div>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
